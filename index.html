<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="Hecho por Luis Gerardo Guevara">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="css/style.css">

   <link rel="shortcut icon"
      href="https://img.icons8.com/external-xnimrodx-lineal-gradient-xnimrodx/64/external-computer-back-to-school-xnimrodx-lineal-gradient-xnimrodx-2.png"
      type="image/x-icon">
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   <title>Login</title>
</head>

<body>
   <form action="" class="login-form" id="login">
      <h1>¡Bienvenid@!</h1>
      <img width="100" height="100" src="https://img.icons8.com/cotton/100/000000/user-male-circle.png"
         alt="user-male-circle" />
      <h2>Inicia Sesion con tu usuario y contraseña</h2>
      <div class="form-group ">
         <label for="">Usuario:</label>
         <i class="fa-regular fa-user"></i>
         <input type="email" class="form-control" placeholder="Usuario " id="UserName">

      </div>

      <div class="form-group log-status">
         <label for="">Contraseña:</label>
         <i class="fa fa-lock"></i><input type="password" class="form-control" placeholder="Contraseña" id="Password">
         <li class="fa fa-eye-slash ocultar"></li>

      </div>
      <span class="alert">Credenciales invalidos</span> <i class="fa-solid fa-check check"></i>
      <input type="submit" class="log-btn" value="Log in" id="submit">
      <a href="recuperar.html" class="forgot">Olvide mi contraseña</a>
      <div class="link-registro">
         <a class="btn-registrar" href="acceso.html" id="registrar">Registrarse</a>
         <input type="button" class="btn-google" id="btnGoogle" value="Acceder con Google"> <img class="google-img"
            width="30" height="30" src="https://img.icons8.com/color/48/google-logo.png" alt="google-logo">
      </div>


      <script src="js/main.js"></script>
      <script type="module" src="js/login.js"></script>
      <script type="module" src="js/google.js"></script>
   </form>
</body>

</html>
