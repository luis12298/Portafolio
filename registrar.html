<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Registrar</title>
   <link rel="stylesheet" href="css/registrar.css">
</head>

<body>
   <main class="container">
      <h1>Registrar nuevo</h1>
      <form class="form" id="registro">
         <div class="form__field">
            <div class="form__label">Nombre</div>
            <input class="form__input" id="Nombre" />
         </div>
         <div class="form__field">
            <div class="form__label">Email</div>
            <input class="form__input" id="Usuario" />
         </div>
         <div class="form__field">
            <div class="form__label">Password</div>
            <input class="form__input" type="password" id="Contrasena" />
         </div>
         <button class="form__submit">Registrar</button>
      </form>
      <div class="form-container__line-divider"></div>
      <div class="form-links">
         <a href="index.html" class="form-container__link">Login</a>
         <a href="#" class="form-container__link">Te ayudo en algo?</a>
      </div>
   </main>
   <script type="module" src="js/app.js"></script>
</body>

</html>
